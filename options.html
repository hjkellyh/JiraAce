<!DOCTYPE html>
<html>
<head>
    <title>Extension Options</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 400px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-top: 10px; }
        .input-container { position: relative; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        .toggle-visibility { position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; }
        button { margin-top: 20px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configure Jira Settings</h1>
        <label for="email">Jira Email:</label>
        <input type="email" id="email" placeholder="Enter your Jira account email">
        <label for="email" style="color: gray; font-size: 12px;">Please enter your Windows Account email, eg. kelly.huang@ehealth.com</label>
        <label for="apiToken">API Token:</label>
        <div class="input-container">
            <input type="password" id="apiToken" placeholder="Enter your JIRA API token">
            <span class="toggle-visibility" id="toggleApiToken">&#128065;</span> <!-- Eye icon -->
        </div>
        <label for="apiToken" style="color: gray; font-size: 12px;">
            Create your API token in 
            <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank" style="color: gray; text-decoration: underline;">
                https://id.atlassian.com/manage-profile/security/api-tokens
            </a> 
            if you don't have one.
        </label>
        <button id="save">Save</button>
    </div>
    <script src="options.js"></script>
</body>
</html>
